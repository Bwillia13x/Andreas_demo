version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    groups:
      dev-dependencies:
        applies-to: "development"
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier"
          - "vite*"
          - "tsx"
          - "typescript"
      runtime-minors:
        applies-to: "version-updates"
        update-types: ["minor", "patch"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "UTC"
